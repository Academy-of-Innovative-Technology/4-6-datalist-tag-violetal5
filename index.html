<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>4.6 datalist tags</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!--example form with a datalist-->
  <form name="example" action="#" method="POST">
      <label for="language">Select or type a language:</label>
      <input list="languages" name="language">
      <datalist id="languages">
          <option value="English">
          <option value="Spanish">
          <option value="Bangla">
          <option value="Chinese">
      </datalist>
      <br><br>
      <input type="submit">
  </form>

  <!--exercise 1-->
<form name="sneakers" action="#" method="POST">
      <label for="brand">Select or type a language:</label>
      <input list="brand" name="brand">
      <datalist id="brand">
          <option value="nike">
          <option value="adidas">
          <option value="new balance">
          <option value="sketchers">
      </datalist>
      <br><br>
      <input type="submit">
  </form>

  <!--exercise 2-->
<form name="cities" action="#" method="POST">
      <label for="places">Select or type a Cities:</label>
      <input list="World" name="Places">
      <datalist id="world">
          <option value="New york">
          <option value="chicago">
          <option value="Baltimore">
          <option value="Philadelphia">
            <options value="Los Angeles"> 

            </options>
      </datalist>
      <br><br>
      <input type="submit">
  </form>

  <!--exercise 3-->
<form name="artist" action="#" method="POST">
      <label for="music">Select or type a Music Artist:</label>
      <input list="artist" name="music">

          <option value="bad bunny">
          <option value="billie eilish">
          <option value="ivan cornejo">
          <option value="el chaval de la bachata">
            <options value="eslabon armado"> 
              
            </options>
      </datalist>
      <br><br>
      <input type="submit">
  </form>

</body>
</html>
